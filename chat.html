<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat ITELSA IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #userInput {
            width: 80%;
            padding: 10px;
        }
        #sendBtn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ðŸ¤– Chat ITELSA IA</h1>

    <div id="chatbox"></div>

    <input type="text" id="userInput" placeholder="Escribe tu mensaje aquÃ­...">
    <button id="sendBtn">Enviar</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (!message) return;

            // Mostrar el mensaje del usuario en el chat
            chatbox.innerHTML += `<div><strong>TÃº:</strong> ${message}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            // Limpiar el input
            userInput.value = '';

            // Enviar el mensaje al servidor Flask
            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            const reply = data.reply;

            // Mostrar la respuesta del agente
            chatbox.innerHTML += `<div><strong>ITELSA IA:</strong> ${reply}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        });
    </script>

</body>
</html>
